<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojištěnci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">PojištěnciApp</a></li>
                <li><a href="#">Pojištěnci</a></li>
                <li><a href="#">O aplikaci</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Pojištěnci</h1>
        <table id="insurance-table">
            <thead>
                <tr>
                    <th>Jméno a příjmení</th>
                    <th>Telefon</th>
                    <th>Věk</th>
                </tr>
            </thead>
            <tbody>
                <!-- Zde budou záznamy o pojištěncích -->
            </tbody>
        </table>

        <h2>Nový pojištěnec</h2>
        <p>
            <img src="img/avatar.webp" alt="pojištěnec" width="64" height="64" />
          </p>
        <form id="insurance-form">
            <div class="form-group">
                <label for="first-name">Jméno:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Příjmení:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="age">Věk:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" required>
            </div>
            <button type="submit">Uložit</button>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
